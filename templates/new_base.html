{% load url from future %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />

    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">  

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" /> 
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css?{% now "U" %}" media="all" />  

    <title>Explorer - {% block title %}{% endblock %}</title>

    <script type"text/JavaScript" src="{{ STATIC_URL }}js/jquery-1.10.2.js?{% now "U" %}"></script>
    <script type"text/JavaScript" src="{{ STATIC_URL }}js/jquery.contextmenu.r2.js?{% now "U" %}"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
     -->
    {% block head_extra %}
    {% endblock %}

  </head>

  <body>
    
    <div class="row-fluid">
        <div class="span1">
        </div>
        <div class="span10">
            {% block header_content %}
            {% endblock %}
            <br>
            <br>
            <br>
            {% block horizontal_menu %}
            {% endblock %}
        </div>
        <div class="span1">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span1">
        </div>
        <div class="span10">
            {% block page_content %}
                some base transfer content
            {% endblock %}
        </div>
        <div class="span1">
        </div>
    </div>
    <span

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster 
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-alert.js"></script>
    <script src="../assets/js/bootstrap-modal.js"></script>
    <script src="../assets/js/bootstrap-dropdown.js"></script>
    <script src="../assets/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>
    <script src="../assets/js/bootstrap-tooltip.js"></script>
    <script src="../assets/js/bootstrap-popover.js"></script>
    <script src="../assets/js/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>

  -->
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
     

  </body>
</html>
